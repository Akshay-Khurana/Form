<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "index.css">
        <script>
            function validateForm() {
               
              var x = document.forms["myForm"]["name"].value;
              var y = document.forms["myForm"]["email"].value;
              var z = document.forms["myForm"]["Contact"].value;
              if (x == "" || y == "" || z == "") {
                alert("Data must be filled out");
                return false;
              }else{
                alert("You form is submitted successfully.");
              }
            }
            </script>
    </head>
    <title> BASIC INFO </title>
    <body>


        <div class="imgbox">
			<div class="imgpart">
				<img src="https://static.wixstatic.com/media/3ec22c_21b2e48ae3914af98cc65ccfdbfe3bc4~mv2_d_4256_2832_s_4_2.jpg/v1/fill/w_1962,h_1710,al_c,q_90,usm_0.66_1.00_0.01/3ec22c_21b2e48ae3914af98cc65ccfdbfe3bc4~mv2_d_4256_2832_s_4_2.webp" class="img1" alt="">
			</div>

			<div class="formpart">
				<form name = "myForm">
					<h2>Basic Info</h2>
					<label for="name">Full Name</label>
					<input class="inputbox" name="name" type="text" class="name" placeholder="Akshay Khurana">
					<label for="email">Email</label>
					<input class="inputbox" type="email" class="email" name="email" placeholder="abc@gmail.com">

                    <label for = "Contact Number"> Contact Number </label>
                    <input class ="inputbox" type = "text" name = "Contact" placeholder="7047721410" > <br>
                    <label for = "DOB"> D.O.B</label>
                    <input class ="inputbox" type = "date" id = dob>
                    <label  for = "Gender"> Gender </label> 
                    <input type="radio" id="male" name="gender" value="male">
                    <label class = "radio" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class = "radio" for="female">Female</label><br><br>

					<!-- For Submit Button-->
					<button class="submitbtn" onclick = "validateForm()" >Submit</button>

				</form>
			</div>
		</div>
	</div>
    </body>
</html>
